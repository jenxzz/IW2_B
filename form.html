<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
            body {
            background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            background: #fff;
            padding: 32px 40px 24px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #5a189a;
            letter-spacing: 0.5px;
        }
        .campo {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #bdbdbd;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 1em;
            transition: border 0.2s;
            outline: none;
            background: #faf9ff;
        }
        .campo:focus {
            border-color: #7b2ff2;
            background: #f3e8ff;
        }
        .erro {
            border: 2px solid #e63946 !important;
            background: #fff0f3;
        }
        .mensagem-erro {
            color: #e63946;
            font-size: 0.92em;
            margin-bottom: 12px;
            margin-top: -2px;
            display: none;
        }
        .botao {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(123,47,242,0.08);
            transition: background 0.2s, transform 0.2s;
        }
        .botao:hover {
            background: linear-gradient(90deg, #5a189a 0%, #f357a8 100%);
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <form action="salvar.html" method="post" onsubmit="return validaForm()">
        <center><h2>Formulário</h2></center>

        <p>Preencha os campos abaixo:</p>

        <label>Cep</label>
        <input type="text" name="cep" id="cep" class="campo" /><br><br>
        <div id="erro-cep" class="mensagem-erro">O campo precisa ser preenchido</div><br>

        <label>Endereço</label>
        <input type="text" name="endereco" id="endereco" class="campo" /><br><br>
        <div id="erro-endereco" class="mensagem-erro">O campo precisa ser preenchido</div><br>

        <label>Número</label>
        <input type="text" name="numero" id="numero" class="campo" /><br><br>
        <div id="erro-numero" class="mensagem-erro">O campo precisa ser preenchido</div><br>

        <label>Bairro</label>
        <input type="text" name="bairro" id="bairro" class="campo" /><br><br>
        <div id="erro-bairro" class="mensagem-erro">O campo precisa ser preenchido</div><br>

        <label>Cidade</label>
        <input type="text" name="cidade" id="cidade" class="campo" /><br><br>
        <div id="erro-cidade" class="mensagem-erro">O campo precisa ser preenchido</div><br>

        <label>Estado</label>
        <input type="text" name="estado" id="estado" class="campo" /><br><br>
        <div id="erro-estado" class="mensagem-erro">O campo precisa ser preenchido</div><br>

        <button id="botao" class="botao" type="submit">
            Enviar dados
        </button>
    </form>

    <script>
        function validaForm() {
            let valido = true;

            const campos = [
                {id: 'cep', erro: 'erro-cep'},
                {id: 'endereco', erro: 'erro-endereco'},
                {id: 'numero', erro: 'erro-numero'},
                {id: 'bairro', erro: 'erro-bairro'},
                {id: 'cidade', erro: 'erro-cidade'},
                {id: 'estado', erro: 'erro-estado'}
            ];

            campos.forEach(function(campo) {
                let input = document.getElementById(campo.id);
                let erroDiv = document.getElementById(campo.erro);
                if (input.value.trim() === "") {
                    input.classList.add('erro');
                    erroDiv.style.display = 'block';
                    valido = false;
                } else {
                    input.classList.remove('erro');
                    erroDiv.style.display = 'none';
                }
            });

            return valido;
        }
    </script>
</body>
</html>
