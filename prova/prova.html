<body>
     <img src="https://logodownload.org/wp-content/uploads/2014/04/nike-logo-1.png" alt="Nike" class="logo">
   <h2 class="mb-4 text-center">Cadastro de Tênis - Loja Nike</h2>


<div class="row ">
  <div class="col-3">
    <input type="hidden" id="id">
        <div class="input-group mb-3">                    
          <input type="text" class="form-control" id="nome" placeholder="Nome">
        </div></div>

  <div class="col-3">
    <div class="input-group mb-3">                    
          <input type="text" class="form-control" id="marca" placeholder="Marca">
        </div></div>

  <div class="col-3">
    <div class="input-group mb-3">
          <input type="number" class="form-control" id="preco" placeholder="Preço">
        </div></div>
  <div class="col-3">
      <div class="form-floating">
          <select class="form-select" id="ativo" >
            <option selected>Selecione:</option>
            <option value="1">Disponivel</option>
            <option value="0">Indisponivel</option>
          </select>
          <label for="floatingSelect">Selecione se Disponivel ou Não</label>
        </div></div>
        
  <div class="col-12 d-flex gap-2">
    <button type="button" class="btn btn-success" onclick="salvar()" id="botaoSalvar">Salvar</button>
    <button type="button" class="btn btn-secondary" onclick="limpar()" id="botaoLimpar">Limpar</button>
  </div>
    </div><br>

    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Pesquise o Sapato" id="pesquisa"/>
      <button onclick="carregar()" type="button" class="btn btn-secondary" id="botaoListar">Listar Sapatos</button>
      <button class="btn btn-outline-success" type="submit" onclick="carregarPesquisa()" id="botao">Pesquisar</button>
    </form>

   <table id="tabela">
    <!-- cabeçalho da tabela   -->
    <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Marca</th>
            <th>Preço</th>
            <th>Status:</th>
            <th>Ação</th>
          </tr>
      </thead>
      <!-- corpo da tabela -->
      <tbody></tbody>

   </table>
  
    <script>
      // url da api
      const url_api = "https://localhost/IW2_B/prova/prova.php";

      // ação ao clicar no botao
      function carregar(pesquisa = ""){
          let url= url_api;
      
          if (pesquisa){
            url += "?pesquisa=" + encodeURIComponent(pesquisa);
          }
          
          fetch(url)
            .then(resposta => resposta.json())
            .then(dados => {
              console.log(dados)
              dados.forEach(usuario => {

                const tr =document.createElement("tr");

                tr.innerHTML =`
                                <td>${usuario.id}</td>
                                <td>${usuario.nome}</td>
                                <td>${usuario.marca}</td> 
                                <td>${usuario.preco}</td> 
                                <td>${usuario.ativo ==1 ? "sim" :"Não"}</td>
                                <td>
                                  <button onclick='editar(${JSON.stringify(usuario)})'>Editar</button>
                                  <button onclick='excluir(${usuario.id})'>Excluir</button>
                                </td> 
                              `;
                  tbody.appendChild(tr);
              });

            })
            
            const tbody=document.querySelector("#tabela tbody");
            tbody.innerHTML = "";

      }

      function carregarPesquisa(){
        const valor = document.getElementById("pesquisa").value;
        carregar(valor);
      }
      
      async function salvar(){
        const id=document.getElementById("id").value;
        const nome=document.getElementById("nome").value;
        const marca=document.getElementById("marca").value;
        const preco=document.getElementById("preco").value;
        const ativo=document.getElementById("ativo").value;

        const payload = {ID: id, NOME: nome,MARCA:marca, PRECO:preco, ATIVO : ativo};

        if(id){
          await fetch (url_api,{method: "PUT", body: JSON.stringify(payload)});
        }
        else{
          await fetch (url_api,{method: "POST", body: JSON.stringify(payload)});
        }

        limpar();
        carregar();
      }

      function editar(usuario){
        document.getElementById("id").value = usuario.id;
        document.getElementById("nome").value= usuario.nome;
        document.getElementById("marca").value= usuario.marca;
        document.getElementById("preco").value= usuario.preco;
        document.getElementById("ativo").value= usuario.ativo;
      }

      console.log(editar);

      async function excluir(id){
          if (confirm("deseja mesmo excluir este usuario?")){
            await fetch (url_api + "?id=" + id, {method: "DELETE"});
            carregar();
          }
          console.log(excluir);
      }
      function limpar(){
        const id=document.getElementById("id").value = "";
        const nome=document.getElementById("nome").value= "";
        const marca=document.getElementById("marca").value = "";
        const preco=document.getElementById("preco").value = "";
        const ativo=document.getElementById("ativo").value = "1 ";
        }
        carregar();
    </script>
