<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tênis - Loja Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #111;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        h2 {
            font-weight: 900;
            letter-spacing: 2px;
            color: #111;
        }
        .btn-success, .btn-primary {
            background: #111;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .btn-success:hover, .btn-primary:hover {
            background: #e5e5e5;
            color: #111;
        }
        .btn-secondary, .btn-outline-dark {
            border-radius: 30px;
        }
        .form-control, .form-select {
            border-radius: 20px;
            border: 1px solid #e5e5e5;
            background: #fafafa;
            color: #111;
        }
        .form-control:focus, .form-select:focus {
            border-color: #111;
            box-shadow: none;
        }
        .table {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px #0001;
        }
        .table th {
            background: #f5f5f5;
            color: #111;
            font-weight: bold;
            border-bottom: 2px solid #e5e5e5;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .btn-warning {
            background: #f5f5f5;
            color: #111;
            border: none;
            border-radius: 30px;
            font-weight: bold;
        }
        .btn-warning:hover {
            background: #111;
            color: #fff;
        }
        .btn-danger {
            border-radius: 30px;
            font-weight: bold;
        }
        .mb-4.text-center {
            margin-bottom: 2.5rem !important;
        }
        .nike-logo {
            width: 70px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body class="container py-4">

    <img src="https://logodownload.org/wp-content/uploads/2014/04/nike-logo-1.png" alt="Nike" class="nike-logo">
    <h2 class="mb-4 text-center">Cadastro de Tênis - Loja Nike</h2>

    <form id="tenisForm" class="row g-3 mb-3">
        <input type="hidden" id="tenisId">
        <div class="col-md-4">
            <input type="text" class="form-control" id="nomeTenis" placeholder="Nome do Tênis" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="marcaTenis" placeholder="Marca (ex: Nike, Adidas)" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="precoTenis" placeholder="Preço (R$)" required>
        </div>
        <div class="col-md-2">
            <select class="form-select" id="disponivelTenis">
                <option value="1">Disponível</option>
                <option value="0">Indisponível</option>
            </select>
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-success" onclick=salvarTenis()">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="resetarFormulario()">Limpar</button>
        </div>
    </form>

    <div class="mb-3 d-flex gap-2">
        <input type="text" id="campoBusca" class="form-control" placeholder="Buscar por nome do tênis">
        <button class="btn btn-primary" onclick="buscarTenis()">Buscar</button>
        <button class="btn btn-outline-dark" onclick="listarTenis()">Listar Todos</button>
    </div>

    <table class="table table-striped" id="tabelaTenis">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Preço (R$)</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var API_URL = "https://localhost/IW2_B/prova/prova.php";

        document.getElementById('tenisForm').onsubmit = function(e) {
            e.preventDefault();
            salvarTenis();
        };

        function listarTenis(filtro) {
            var url = API_URL;
            if (filtro) url += "?pesquisa=" + encodeURIComponent(filtro);

            fetch(url)
            .then(response => response.json())
            .then(function(tenis) {
                var tbody = document.querySelector("#tabelaTenis tbody");
                tbody.innerHTML = "";
                tenis.forEach(function(t) {
                    var tr = document.createElement("tr");
                    tr.innerHTML = 
                        "<td>" + t.ID + "</td>" +
                        "<td>" + t.NOME + "</td>" +
                        "<td>" + t.GMAIL + "</td>" +
                        "<td>R$ " + t.SENHA + "</td>" +
                        "<td>" + (t.ATIVO == 1 ? "Disponível" : "Indisponível") + "</td>" +
                        "<td>" +
                        "<button class='btn btn-warning btn-sm' onclick='preencherEdicao(" + t.ID + ",\"" + t.NOME + "\",\"" + t.GMAIL + "\",\"" + t.SENHA + "\"," + t.ATIVO + ")'>Editar</button> " +
                        "<button class='btn btn-danger btn-sm' onclick='removerTenis(" + t.ID + ")'>Excluir</button>" +
                        "</td>";
                    tbody.appendChild(tr);
                });
            });
        }

        function buscarTenis() {
            var termo = document.getElementById("campoBusca").value;
            listarTenis(termo);
        }

        function salvarTenis() {
            var id = document.getElementById("tenisId").value;
            var nome = document.getElementById("nomeTenis").value;
            var marca = document.getElementById("marcaTenis").value;
            var preco = document.getElementById("precoTenis").value;
            var disponivel = parseInt(document.getElementById("disponivelTenis").value);

            var dados = { ID: id, NOME: nome, GMAIL: marca, SENHA: preco, ATIVO: disponivel };

            if (id) {
                fetch(API_URL, {
                    method: "PUT",
                    body: JSON.stringify(dados),
                    headers: { "Content-Type": "application/json" }
                }).then(function() {
                    resetarFormulario();
                    listarTenis();
                });
            } else {
                fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify(dados),
                    headers: { "Content-Type": "application/json" }
                }).then(function() {
                    resetarFormulario();
                    listarTenis();
                });
            }
        }

        function preencherEdicao(id, nome, marca, preco, disponivel) {
            document.getElementById("tenisId").value = id;
            document.getElementById("nomeTenis").value = nome;
            document.getElementById("marcaTenis").value = marca;
            document.getElementById("precoTenis").value = preco;
            document.getElementById("disponivelTenis").value = disponivel;
        }

        function removerTenis(id) {
            if (confirm("Tem certeza que deseja excluir este tênis?")) {
                fetch(API_URL + "?id=" + id, { method: "DELETE" })
                .then(function() {
                    listarTenis();
                });
            }
        }

        function resetarFormulario() {
            document.getElementById("tenisForm").reset();
            document.getElementById("tenisId").value = "";
        }

        listarTenis();
    </script>
</body>
</html>
