<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tênis - Loja Nike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
            
        body {
            background: #fff;
            color: #111;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 2rem;
        }
        
        h2 {
            font-weight: 700;
            letter-spacing: 3px;
            color: #111;
            text-align: center;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }
        
        .nike-logo {
            display: block;
            margin: 0 auto 1.5rem;
            width: 90px;
            filter: brightness(0);
        }
        
        .form-control, .form-select {
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #fff;
            color: #111;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #111;
            box-shadow: none;
            outline: none;
        }
        
        .btn-success, .btn-primary {
            background-color: #111;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.6rem 2rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            color: #fff;
        }
        
        .btn-success:hover, .btn-primary:hover {
            background-color: #f5f5f5;
            color: #111;
        }
        
        .btn-secondary, .btn-outline-dark {
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            text-transform: uppercase;
        }
        
        .btn-outline-dark {
            border: 2px solid #111;
            color: #111;
            background: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .btn-outline-dark:hover {
            background-color: #111;
            color: #fff;
        }
        
        .mb-4 {
            margin-bottom: 2rem !important;
        }
        
        .d-flex.gap-2 {
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            font-size: 0.95rem;
            box-shadow: 0 4px 15px rgb(0 0 0 / 0.1);
        }
        
        .table th, .table td {
            border-bottom: 1px solid #ddd;
            padding: 0.8rem 1rem;
            text-align: left;
        }
        
        .table thead th {
            background: #f5f5f5;
            color: #111;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .table tbody tr:hover {
            background-color: #f0f0f0;
        }
        
        .btn-warning {
            background-color: transparent;
            border: 2px solid #111;
            color: #111;
            border-radius: 50px;
            padding: 0.4rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            background-color: #111;
            color: #fff;
        }
        
        .btn-danger {
            background-color: #e53935;
            border: none;
            color: #fff;
            border-radius: 50px;
            padding: 0.4rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        
        .btn-danger:hover {
            background-color: #b71c1c;
        }
        
        .col-md-4, .col-md-2, .col-12 {
            padding: 0 0.5rem;
        }
        
        .row.g-3 {
            margin: 0 -0.5rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .row.g-3 > div {
                padding: 0 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="container py-4">

    <img src="https://logodownload.org/wp-content/uploads/2014/04/nike-logo-1.png" alt="Nike" class="nike-logo">
    <h2 class="mb-4 text-center">Cadastro de Tênis - Loja Nike</h2>

    <form id="tenisForm" class="row g-3 mb-3">
        <input type="hidden" id="tenisId">
        <div class="col-md-4">
            <input type="text" class="form-control" id="nomeTenis" placeholder="Nome do Tênis" required>
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" id="marcaTenis" placeholder="Marca (ex: Nike, Adidas)" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="precoTenis" placeholder="Preço (R$)" required>
        </div>
        <div class="col-md-2">
            <select class="form-select" id="disponivelTenis">
                <option value="1">Disponível</option>
                <option value="0">Indisponível</option>
            </select>
        </div>
        <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-success" onclick="salvarTenis()">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="resetarFormulario()">Limpar</button>
        </div>
    </form>

    <div class="mb-3 d-flex gap-2">
        <input type="text" id="campoBusca" class="form-control" placeholder="Buscar por nome do tênis">
        <button class="btn btn-primary" onclick="buscarTenis()">Buscar</button>
        <button class="btn btn-outline-dark" onclick="listarTenis()">Listar Todos</button>
    </div>

    <table class="table table-striped" id="tabelaTenis">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Preço (R$)</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const url_api = "https://localhost/IW2_B/prova/prova.php";

        function buscarTenis(pesquisa = ""){
          let url= url_api;
      
          if (pesquisa){
            url = "?pesquisa=" + encodeURIComponent(pesquisa);
          }
          
          fetch(url)
            .then(resposta => resposta.json())
            .then(dados => {

              console.log(dados)
              dados.forEach(usuario => {

                const tr =document.createElement("tr");

                tr.innerHTML =`
                                <td>${usuario.ID}</td>
                                <td>${usuario.NOME}</td>
                                <td>${usuario.GMAIL}</td> 
                                <td>${usuario.SENHA}</td> 
                                <td>${usuario.ATIVO ==1 ? "sim" :"Não"}</td>
                                <td>
                                  <button onclick='editar(${JSON.stringify(usuario)})'>Editar</button>
                                  <button onclick='excluir(${usuario.ID})'>Excluir</button>
                                </td> 
                              `;
                  tbody.appendChild(tr);
              });

            })
            
            const tbody=document.querySelector("#tabelaTenis tbody");
            tbody.innerHTML = "";

      }

      function carregarPesquisa(){
        const valor = document.getElementById("pesquisa").value;
        carregar(valor);
      }
      
      async function salvar(){
        const id=document.getElementById("tenisId").value;
        const nome=document.getElementById("nomeTenis").value;
        const quantidade=document.getElementById("marcaTenis").value;
        const dia=document.getElementById("precoTenis").value;
        const ativo=document.getElementById("disponivelTenis").value;

        const payload = {ID: id, NOME: nome,QUANTIDADE:quantidade, DIA:dia, ATIVO : ativo};

        if(id){
          await fetch (url_api,{method: "PUT", body: JSON.stringify(payload)});
        }
        else{
          await fetch (url_api,{method: "POST", body: JSON.stringify(payload)});
        }

        limpar();
        carregar();
      }

      function editar(usuario){
        document.getElementById("tenisId").value = usuario.id;
        document.getElementById("nomeTenis").value= usuario.nome;
        document.getElementById("marcaTenis").value= usuario.quantidade;
        document.getElementById("precoTenis").value= usuario.dia;
        document.getElementById("disponivelTenis").value= usuario.ativo;
      }

      console.log(editar);

      async function excluir(id){
          if (confirm("deseja mesmo excluir este usuario?")){
            await fetch (url_api + "?tenisId=" + id, {method: "DELETE"});
            carregar();
          }
          console.log(excluir);
      }
      function limpar(){
        const id=document.getElementById("tenisId").value = "";
        const nome=document.getElementById("nomeTenis").value= "";
        const quantidade=document.getElementById("marcaTenis").value = "";
        const dia=document.getElementById("precoTenis").value = "";
        const ativo=document.getElementById("disponivelTenis").value = "1 ";
        }
        carregar();
    </script>
</body>
</html>
