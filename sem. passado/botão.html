<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body, html {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: blanchedalmond;
        height: 100%;
    }

    button {
        width: 500px;
        height: 150px;
    }
</style>
<body>
    <button id="botão" onclick="pisca ()">
        Meu botão
    </button>

    <script>
        function pisca () {
            var botão = document.getElementById ("botão");
            if (botão.style.backgroundColor == 'brown') {
                botão.style.backgroundColor = 'rgb(202, 152, 248)'
            }
            else {
                botão.style.backgroundColor = 'brown'
            }
        }
    </script>
</body>
</html>
